<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="login.css">  

  <!-- Bootstrap CDN -->

  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'> 

</head>

<body>
  <!-- Main Container -->
  <div id="AJAX-swap-content" class="main container">
  
  <div class="container">
  <div class="col-md-8 col-md-offset-2 loginSec">
    <!-- Header -->
    <header class="col-md-offset-1">
      <h1>Sign Up</h1>
    </header>

<body>
  <header>
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Title and Toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <!-- Three-Bar Togle Button (for mobile) -->
          <button type="button" class="navbar-toggle navbar-toggle-custom" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar icon-custom"></span>
            <span class="icon-bar icon-custom"></span>
            <span class="icon-bar icon-custom"></span>
          </button>
          <!-- Title -->
          <a id="HomeBtn" class="navbar-brand">Landmine Incident Tracker</a>
        </div>
        
        <!-- Other Content (which is toggled) -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a id="AboutBtn">About the Issue</a></li>  <!--href="about.html"-->
            <li><a id="ContactBtn">Contact Agencies</a></li>  <!--href="contact.html"-->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>      
  </header>
  <div id="AJAX-swap-content">
    <!-- <pre>{{Locations}}</pre> -->
    
    </div> 
    <div class="container">
      <div class="col-md-8 col-md-offset-2 loginSec">  
        <header>
            <h1>Are you affiliated with the following</h1>
        </header>
        <div class="col-md-8 col-md-offset-2">
            <form>

                <input type="text" class="form-control" required id="institution_name" placeholder="Trinity General" required>
                <br>
                <label class="control-label" for="password">Address of your institution</label>
                <input type="text" class="form-control" required id="address" placeholder="Trinity General" required>
                <br>
                <label class="control-label" for="password">Contact number for verification.</label>
                <input type="number" class="form-control" required id="phone" placeholder="1-234-5678" required>
                <br>

                <label class="control-label">Type of Explosive</label>
                <br>
                <select id="typeofexplosive" class="form-control">
                    <option>Unknown</option>
                    <option>Landmine</option>
                    <option>IED</option>
                    <option>Other</option>
                </select>
                <br>

                <br>
                <button type="button" class="btn btn-success" onclick="pushIncidentToDB()">Submit</button>
            </form>
        </div>
      </div>
    </div> 
  <footer>
      <div class="footer">
        <p>Team, The</p>
      </div>
  </footer>  
</body>



<section class="login cf col-md-8 col-md-offset-2">
  <form name="login" action="index_submit" method="get" accept-charset="utf-8" autocomplete="off">




    <input type="button" class="btn btn-success"  id="submit_button" value="Sign up!" onClick="addTicket();">
</form>
</section>
</div>
</div>
<p id="status"></p>



<!-- Footer -->
<footer class="row">
  <div class="col-sm-12">

  </div>
</footer>

</div>

</body>
</html>
