<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="login.css">  

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

  <!-- Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'> 

</head>

<body>
  <!-- Main Container -->
  <div id="AJAX-swap-content" class="main container">
  
  <div class="container">
  <div class="col-md-8 col-md-offset-2 loginSec">
    <!-- Header -->
    <header class="col-md-offset-1">
      <h1>Sign Up</h1>
    </header>



<section class="login cf col-md-8 col-md-offset-2">
  <form name="login" action="index_submit" method="get" accept-charset="utf-8" autocomplete="off">
      <!--
      <label class="control-label" for="username">Choose a username</label>
      <input type="text" class="form-control" required id="username" placeholder="username" autofocus>
      <br>
      <label class="control-label" for="password">Choose a password</label>
      <input type="password" class="form-control" required id="password" placeholder="password">
      <br>
      <label class="control-label" for="password">Re-type your Password</label>
      <input type="password" class="form-control" required id="retyped_password" placeholder="password">
      <br>
      <label class="control-label" for="password">The institution (e.g. hospital, clinic, or university) that you are affiliated with</label>
      -->
      <input type="text" class="form-control" required id="institution_name" placeholder="Trinity General" required>
      <br>
      <label class="control-label" for="password">Address of your institution</label>
      <input type="text" class="form-control" required id="address" placeholder="Trinity General" required>
      <br>
      <label class="control-label" for="password">Contact number for verification.</label>
      <input type="number" class="form-control" required id="phone" placeholder="1-234-5678" required>
      <br>

    <input type="button" class="btn btn-success"  id="submit_button" value="Sign up!" onClick="addTicket();">
</form>
</section>
</div>
</div>
<p id="status"></p>



<!-- Footer -->
<footer class="row">
  <div class="col-sm-12">

  </div>
</footer>

</div>



  <!-- Firebase CDN -->

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    

<!-- AngularFire CDN 
  <script src="http://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>-->

  <!-- Custom JS -->

</body>
</html>
