<!DOCTYPE html>
<html>
<head>
  <script
  src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=visualization">
  </script>
  <script type="text/javascript" src="map_filter_slider_roy_branch2.js"></script>

  <!-- jquery -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'>
  </script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <!-- slider -->
  <script type="text/javascript" src="bootstrap-slider.js"></script>
  <link rel="stylesheet" type="text/css" href="slider.css">
  <link rel="stylesheet" type="text/css" href="../styles/map.css">
  
  <!-- maps -->

</head>
<body onload="initialize()">
  <div id="textBottom">
    <div id="filterBox">
        <label class="control-label">Age</label>
        <br>
        <b>0</b>&nbsp;&nbsp; <input class="filterSlider" id="ageSlider" type="text" class="span2" value="" data-slider-min="0" data-slider-max="122" data-slider-step="1" data-slider-value="[0,100]" data-slider-handle="triangle"/> &nbsp;&nbsp;<b>122</b>

        <br><br>
        <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
         <label class="control-label"> Date</label>
         <br>
        <b>1900</b>&nbsp;&nbsp;<input id="dateSlider" type="text" class="span2" value="" data-slider-min="1900" data-slider-max="2014" data-slider-step="1" data-slider-value="[1990,2014]" data-slider-handle="triangle"/> &nbsp;&nbsp;<b>2014</b>
        <br><br>
        <button id="filterBtn" class="btn btn-danger" type="button" onclick="filterMap()" >Filter</button>

    </div>
  </div>
    <!-- maps -->
    <div id="map_canvas"></div>
    <div id="legend" class="map_legend"></div>
</body>
<script type="text/javascript" src="../scripts/filter.js"></script>
</html>
