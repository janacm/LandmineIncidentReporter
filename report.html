<!DOCTYPE html>
<html>
<head>
    <title>Landmine Incident Reporter</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!-- Angular CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <!-- Firebase CDN -->
    <script src="http://cdn.firebase.com/js/client/1.0.6/firebase.js"></script>
    <!-- AngularFire CDN -->
    <script src="http://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

    <script type="text/javascript" src="data.js"></script>

</head>

<body>
  <div id="AJAX-swap-content">
    <!-- <pre>{{Locations}}</pre> -->
    <div ng-repeat="land in Locations">
        <li>{{land}}</li>
    </div> 
    <div class="container">
        <header class="col-md-offset-4">
            <h1>Landmine Incident Report</h1>
        </header>
        <div class="col-md-6 col-md-offset-3 ">
            <form>
                <!-- IDEA: We should only collect data which people would want to filter by -->
                <label  class="control-label">Country</label>
                <input id="country" type="text" class="form-control" placeholder="Mexico">
                <span class="help-block">Enter the country where the person was injured or deceased</span>

                <label  class="control-label">City</label>
                <input id="city" type="text" class="form-control" placeholder="Los Pollos">
                <span class="help-block">Enter the city where the person was injured or deceased</span>

                <label class="control-label" >Date Injured</label>
                <input id="dateInjured" type="text" class="form-control" placeholder="Los Pollos">
                <span class="help-block">If date is unknown, please enter date the patient was admitted or discovered</span>

                <label  class="control-label">Age</label>
                <input id="age" type="text" class="form-control" placeholder="Unknown/Skip">
                <span class="help-block">Age of the victim</span>

                <label  class="control-label">Gender</label>
                <br>
                <select id="gender" class="form-control">
                    <option>Unknown</option>
                    <option>Other</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
                <br>    

                <label class="control-label">Type of Explosive</label>
                <br>
                <select id="typeofexplosive" class="form-control">
                    <option>Unknown</option>
                    <option>Landmine</option>
                    <option>IED</option>
                    <option>Other</option>
                </select>
                <br>

                <label class="control-label">Injury</label>
                <input id="injury" type="text" class="form-control" placeholder="Unknown/Skip">

                <br>
                <label class="control-label">Treatment</label>
                <input id="treatment"type="text" class="form-control" placeholder="Unknown/Skip">

                <br>            
                <label class="control-label">Name of victim</label>
                <input id="nameofvictim" type="text" class="form-control" placeholder="Unknown/Skip">

                <br>
                <button type="button" class="btn btn-success" onclick="pushIncidentToDB()">Submit</button>
            </form>
        </div>
    </div> 
</body>
<script type="text/javascript" src="js/report.js"></script>
</html>
